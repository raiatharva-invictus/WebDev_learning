<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-fit and Object-cover</title>
    <style>
        .container{
            background-color: azure;
            border: 2px solid grey;
            height: 700px;
            width: 800px;
        }
        img{
            width: 300px;
            height: 300px;

            /*it does not care what parent has as widht or height but rather what is that of image like here it 400px,400px respectively*/
            object-fit: cover;
            /* object-fit: contain; */

            object-position: top right;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../lake.webp" alt="photo">
    </div>
    
</body>
</html>
