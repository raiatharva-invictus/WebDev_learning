<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <style>
    we apply display grid in the parent container
    some terminolgies we use are grid line, grid cell, grid track, grid area, grid template row, grid template columns
    .container{
      border: 2px solid yellow;
      display: grid;
      grid-template-columns: 120px 100px;

    }
    .item{
      background-color: lightcoral;
      width: 55px;
      height: 55px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>
